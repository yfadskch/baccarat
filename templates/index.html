<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家乐游戏</title>
</head>
<body>
    <h1>百家乐游戏</h1>
    <p>当前余额：{{ balance }}</p>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="/">
        <label for="bet">请输入下注金额：</label>
        <input type="number" name="bet" id="bet" required>
        <button type="submit">开始游戏</button>
    </form>
    <h2>游戏记录</h2>
    <ul>
        {% for record in history %}
        <li>玩家点数：{{ record.player_score }}，庄家点数：{{ record.banker_score }}，结果：{{ record.result }}，下注金额：{{ record.bet }}</li>
        {% endfor %}
    </ul>
</body>
</html>
