<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Baccarat Game</h1>
    </header>

    <main>
        <section id="auth">
            <h2>Register / Login</h2>
            <div class="form-group">
                <input id="username" type="text" placeholder="Username">
                <input id="password" type="password" placeholder="Password">
                <button onclick="registerUser()">Register</button>
            </div>
            <div class="form-group">
                <input id="loginUsername" type="text" placeholder="Username">
                <input id="loginPassword" type="password" placeholder="Password">
                <button onclick="loginUser()">Login</button>
            </div>
        </section>

        <section id="game" class="hidden">
            <h2>Baccarat Game</h2>
            <button onclick="playGame()">Play</button>
            <div id="result">Click "Play" to start the game</div>
            <div id="score">Score: 100</div>
        </section>

        <section id="rewards" class="hidden">
            <h2>My Rewards</h2>
            <div id="current-score">Score: 100</div>
            <table>
                <tr>
                    <th>Reward</th>
                    <th>Points Required</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>$10 Gift Card</td>
                    <td>100</td>
                    <td><button onclick="redeemReward(100)">Redeem</button></td>
                </tr>
                <tr>
                    <td>Free Spin</td>
                    <td>50</td>
                    <td><button onclick="redeemReward(50)">Redeem</button></td>
                </tr>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
