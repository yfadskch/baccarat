<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Baccarat Game</h1>

    <!-- 注册 / 登录 -->
    <div>
        <h2>Register / Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="registerButton">Register</button>
        <button id="loginButton">Login</button>
    </div>

    <!-- 游戏 -->
    <div>
        <h2>Baccarat Game</h2>
        <button id="playButton">Play</button>
        <p id="gameResult">Click "Play" to start the game</p>
        <p>Score: <span id="score">100</span></p>
    </div>

    <!-- 奖励 -->
    <div>
        <h2>My Rewards</h2>
        <p>Score: <span id="rewardScore">100</span></p>
        <table>
            <thead>
                <tr>
                    <th>Reward</th>
                    <th>Points Required</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>$10 Gift Card</td>
                    <td>100</td>
                    <td><button class="redeemButton" data-reward="giftCard">Redeem</button></td>
                </tr>
                <tr>
                    <td>Free Spin</td>
                    <td>50</td>
                    <td><button class="redeemButton" data-reward="freeSpin">Redeem</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
