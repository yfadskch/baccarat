<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Baccarat Game</h1>
        <div class="card-section">
            <div>
                <h2>Player Cards</h2>
                <div class="cards" id="player-cards"></div>
            </div>
            <div>
                <h2>Banker Cards</h2>
                <div class="cards" id="banker-cards"></div>
            </div>
        </div>
        <div class="info-section">
            <p class="info">Current Balance: <span id="balance">1000</span></p>
            <p class="info">Current Bet Amount: <span id="current-bet">Not Selected</span></p>
            <p class="info">Current Target: <span id="current-target">Not Selected</span></p>
            <h3>Select Bet Amount:</h3>
            <div class="bet-buttons">
                <button onclick="selectBet(100)">100</button>
                <button onclick="selectBet(200)">200</button>
                <button onclick="selectBet(500)">500</button>
            </div>
            <h3>Select Target:</h3>
            <div class="target-buttons">
                <button onclick="selectTarget('Player')">Player</button>
                <button onclick="selectTarget('Banker')">Banker</button>
                <button onclick="selectTarget('Tie')">Tie</button>
            </div>
            <button id="start-game" onclick="startGame()">Start Game</button>
        </div>
        <button id="free-credit" onclick="redirectToFreeCredit()">Free Credit Tanpa Deposit</button>
        <button id="redeem-rewards" onclick="showRedeemOptions()">Redeem Rewards</button>
        <h3>Game Records</h3>
        <div class="record-grid" id="record-grid"></div>
    </div>
    <div id="redeem-modal" class="modal">
        <div class="modal-content">
            <h3>Redeem Rewards</h3>
            <button onclick="redeemReward(200, 500)">200 Points = +500 Balance</button>
            <button onclick="redeemReward(1000, '60% Welcome Bonus')">1000 Points = Welcome Bonus 60%</button>
            <button onclick="redeemReward(2000, 'Free 8.88')">2000 Points = Free 8.88</button>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
