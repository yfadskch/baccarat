<!DOCTYPE html>
<html>
<head>
    <title>Baccarat Game</title>
</head>
<body>
    <h1>欢迎来到百家乐游戏！</h1>
    <p>请参考以下游戏规则：</p>
    <ul>
        <li>玩家和庄家各抽两张牌，比较点数。</li>
        <li>点数总和保留个位数，最高点数为赢家。</li>
        <li>玩家可以下注并调整筹码。</li>
    </ul>
    <p>此游戏由 Python 编写，代码已上传到 GitHub 仓库。</p>
</body>
</html>
