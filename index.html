<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家乐游戏记录</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>百家乐游戏</h1>
        <div class="game-records">
            <table id="game-table">
                <!-- 表格动态生成 -->
            </table>
        </div>
        <div class="controls">
            <button onclick="playGame('player')">投注玩家赢</button>
            <button onclick="playGame('banker')">投注庄家赢</button>
            <button onclick="playGame('tie')">投注平局</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
