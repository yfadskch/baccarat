<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Baccarat Game</h1>
    <div class="game-container">
        <div class="card-section">
            <div>
                <h2>Player Cards</h2>
                <div id="player-cards" class="cards"></div>
            </div>
            <div>
                <h2>Banker Cards</h2>
                <div id="banker-cards" class="cards"></div>
            </div>
        </div>

        <div class="game-info">
            <p>Current Balance: <span id="current-balance">1000</span></p>
            <p>Current Points: <span id="current-points">0</span></p>
            <p>Current Bet Amount: <span id="current-bet">Not Selected</span></p>
            <p>Current Target: <span id="current-target">Not Selected</span></p>
        </div>

        <div class="bet-section">
            <h3>Select Bet Amount:</h3>
            <button onclick="setBet(100)">100</button>
            <button onclick="setBet(200)">200</button>
            <button onclick="setBet(500)">500</button>
        </div>

        <div class="target-section">
            <h3>Select Target:</h3>
            <button onclick="setTarget('Player')">Player</button>
            <button onclick="setTarget('Banker')">Banker</button>
            <button onclick="setTarget('Tie')">Tie</button>
        </div>

        <button class="start-btn" onclick="startGame()">Start Game</button>
        <button class="reward-btn" onclick="openRewardPopup()">Redeem Rewards</button>

        <a href="https://heylink.me/klking88/" class="credit-link">Free Credit Tanpa Deposit</a>
    </div>

    <div class="records">
        <h3>Game Records</h3>
        <div id="game-records" class="game-records"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
