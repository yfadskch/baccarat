<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Baccarat Game</h1>

        <div class="cards-container">
            <div class="player-cards">
                <h2>Player Cards</h2>
                <div id="player-cards">
                    <!-- Cards will be dynamically inserted here -->
                </div>
            </div>
            <div class="banker-cards">
                <h2>Banker Cards</h2>
                <div id="banker-cards">
                    <!-- Cards will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <div class="status">
            <p>Current Balance: <span id="balance">1000</span></p>
            <p>Current Points: <span id="points">0</span></p>
            <p>Current Bet Amount: <span id="bet-amount">Not Selected</span></p>
            <p>Current Target: <span id="target">Not Selected</span></p>
        </div>

        <div class="bet-options">
            <h3>Select Bet Amount:</h3>
            <button onclick="selectBet(100)">100</button>
            <button onclick="selectBet(200)">200</button>
            <button onclick="selectBet(500)">500</button>
        </div>

        <div class="target-options">
            <h3>Select Target:</h3>
            <button onclick="selectTarget('Player')">Player</button>
            <button onclick="selectTarget('Banker')">Banker</button>
            <button onclick="selectTarget('Tie')">Tie</button>
        </div>

        <div class="game-actions">
            <button class="start-game" onclick="startGame()">Start Game</button>
            <button class="redeem-rewards" onclick="openRewardPopup()">Redeem Rewards</button>
        </div>

        <div class="free-credit">
            <a href="https://heylink.me/klking88/" target="_blank">Free Credit Tanpa Deposit</a>
        </div>

        <div class="game-records">
            <h3>Game Records</h3>
            <div id="records">
                <!-- Game records will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
