<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Baccarat Game</h1>
        <p class="instructions">Place your bet on either "Banker" or "Player" and see who wins!</p>

        <div class="balance">
            <p>Current Balance: <span id="balance">$100</span></p>
        </div>

        <div class="bet-section">
            <input type="number" id="bet-amount" placeholder="Enter your bet" min="1">
            <button onclick="placeBet('banker')">Bet on Banker</button>
            <button onclick="placeBet('player')">Bet on Player</button>
        </div>

        <div class="result">
            <p id="result-message">Make your first bet!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
