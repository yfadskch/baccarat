<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Baccarat Game</h1>

        <div class="cards-section">
            <div id="player-cards">
                <h2>Player Cards</h2>
                <div class="card" id="player-card-1"></div>
                <div class="card" id="player-card-2"></div>
            </div>
            <div id="banker-cards">
                <h2>Banker Cards</h2>
                <div class="card" id="banker-card-1"></div>
                <div class="card" id="banker-card-2"></div>
            </div>
        </div>

        <div class="status-section">
            <p>Current Balance: <span id="balance">1000</span></p>
            <p>Current Points: <span id="points">0</span></p>
            <p>Current Bet Amount: <span id="bet-amount">Not Selected</span></p>
            <p>Current Target: <span id="target">Not Selected</span></p>
        </div>

        <div class="bet-section">
            <h3>Select Bet Amount:</h3>
            <button class="bet-button" onclick="setBet(100)">100</button>
            <button class="bet-button" onclick="setBet(200)">200</button>
            <button class="bet-button" onclick="setBet(500)">500</button>
        </div>

        <div class="target-section">
            <h3>Select Target:</h3>
            <button class="target-button" onclick="setTarget('Player')">Player</button>
            <button class="target-button" onclick="setTarget('Banker')">Banker</button>
            <button class="target-button" onclick="setTarget('Tie')">Tie</button>
        </div>

        <div class="action-section">
            <button class="start-button" onclick="startGame()">Start Game</button>
            <button class="reward-button" onclick="redeemReward()">Redeem Rewards</button>
        </div>

        <div class="link-section">
            <a href="https://heylink.me/klking88/" target="_blank">Free Credit Tanpa Deposit</a>
        </div>

        <div class="records-section">
            <h3>Game Records</h3>
            <div class="game-records" id="game-records">
                <!-- Records will be dynamically added here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
