<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百家乐游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>百家乐游戏</h1>

    <!-- 卡牌展示 -->
    <div class="card-display">
      <div class="player-cards">
        <h2>玩家卡牌</h2>
        <div id="player-cards" class="cards"></div>
      </div>
      <div class="banker-cards">
        <h2>庄家卡牌</h2>
        <div id="banker-cards" class="cards"></div>
      </div>
    </div>

    <!-- 当前余额 -->
    <p>当前余额：<span id="balance">1000</span></p>

    <!-- 投注金额 -->
    <div>
      <p>请选择下注金额：</p>
      <button class="bet-button" data-bet="100">100</button>
      <button class="bet-button" data-bet="200">200</button>
      <button class="bet-button" data-bet="500">500</button>
    </div>

    <!-- 投注对象 -->
    <div>
      <p>选择投注对象：</p>
      <button id="bet-player" class="bet-target">玩家</button>
      <button id="bet-banker" class="bet-target">庄家</button>
      <button id="bet-tie" class="bet-target">和局</button>
    </div>

    <!-- 开始游戏按钮 -->
    <button id="start-game" class="start-game-button">开始游戏</button>

    <!-- 游戏结果展示 -->
    <div id="game-results">
      <h3>卡牌展示</h3>
      <p id="cards-display"></p>
      <h3>游戏结果</h3>
      <p id="result-display"></p>
      <h3>游戏记录</h3>
      <ul id="game-history"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
