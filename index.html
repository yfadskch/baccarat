<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家乐游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>百家乐游戏</h1>
        <div id="status">
            <p>虚拟货币: <span id="virtual-coins">1000</span></p>
            <p>积分: <span id="score">0</span></p>
        </div>
        <button id="redeem-rewards">兑换奖励</button>
        <h2>请选择投注类型:</h2>
        <div class="bet-buttons">
            <button id="player-bet">投注玩家赢</button>
            <button id="banker-bet">投注庄家赢</button>
            <button id="tie-bet">投注平局</button>
        </div>
        <div class="card-display">
            <h3>卡牌展示:</h3>
            <p id="player-cards">玩家卡牌: </p>
            <p id="banker-cards">庄家卡牌: </p>
        </div>
        <p id="result-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
