<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家乐游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>百家乐游戏</h1>
        <div class="status">
            <p>虚拟货币: <span id="virtualCoins">300</span></p>
            <p>积分: <span id="points">650</span></p>
        </div>
        <button id="redeemButton">兑换奖励</button>

        <div id="gameSection">
            <h2>请选择投注类型:</h2>
            <div class="buttons">
                <button id="playerWin">投注玩家赢</button>
                <button id="bankerWin">投注庄家赢</button>
                <button id="tie">投注平局</button>
            </div>
        </div>

        <div id="cardDisplay">
            <h2>卡牌展示:</h2>
            <div id="cards"></div>
        </div>

        <div id="result">
            <p id="gameResult"></p>
        </div>

        <div id="history">
            <h2>历史记录</h2>
            <table id="historyTable">
                <tbody id="historyBody">
                    <!-- 表格内容动态生成 -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
