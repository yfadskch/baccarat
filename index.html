<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Baccarat Game</h1>

    <div class="cards-container">
        <div>
            <h2>Player Cards</h2>
            <div id="player-cards" class="cards"></div>
        </div>
        <div>
            <h2>Banker Cards</h2>
            <div id="banker-cards" class="cards"></div>
        </div>
    </div>

    <div class="info-container">
        <p>Current Balance: <span id="balance">1000</span></p>
        <p>Current Points: <span id="points">0</span></p>
        <p>Current Bet Amount: <span id="bet-amount">Not Selected</span></p>
        <p>Current Target: <span id="target">Not Selected</span></p>
    </div>

    <h3>Select Bet Amount:</h3>
    <div class="bet-options">
        <button onclick="setBetAmount(100)">100</button>
        <button onclick="setBetAmount(200)">200</button>
        <button onclick="setBetAmount(500)">500</button>
    </div>

    <h3>Select Target:</h3>
    <div class="target-options">
        <button onclick="setTarget('Player')">Player</button>
        <button onclick="setTarget('Banker')">Banker</button>
        <button onclick="setTarget('Tie')">Tie</button>
    </div>

    <div class="actions">
        <button class="start-button" onclick="startGame()">Start Game</button>
        <button class="reward-button" onclick="openRewardPopup()">Redeem Rewards</button>
    </div>

    <p class="free-credit">
        <a href="https://heylink.me/klking88/" target="_blank">Free Credit Tanpa Deposit</a>
    </p>

    <h3>Game Records</h3>
    <div id="game-records" class="game-records"></div>

    <script src="script.js"></script>
</body>
</html>
