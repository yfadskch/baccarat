<!DOCTYPE html>
<html>
<head>
    <title>百家乐游戏</title>
    <script>
        function drawCard() {
            return Math.floor(Math.random() * 9) + 1;
        }

        function calculateScore(cards) {
            return cards.reduce((a, b) => a + b) % 10;
        }

        function playGame() {
            let playerCards = [drawCard(), drawCard()];
            let bankerCards = [drawCard(), drawCard()];

            let playerScore = calculateScore(playerCards);
            let bankerScore = calculateScore(bankerCards);

            let result;
            if (playerScore > bankerScore) {
                result = "玩家胜利！";
            } else if (playerScore < bankerScore) {
                result = "庄家胜利！";
            } else {
                result = "平局！";
            }

            document.getElementById("gameResult").innerHTML = `
                玩家牌: ${playerCards}, 点数: ${playerScore}<br>
                庄家牌: ${bankerCards}, 点数: ${bankerScore}<br>
                结果: ${result}
            `;
        }
    </script>
</head>
<body>
    <h1>百家乐游戏</h1>
    <button onclick="playGame()">开始游戏</button>
    <div id="gameResult"></div>
</body>
</html>
