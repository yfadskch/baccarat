<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Baccarat Card Game</h1>
        <div class="balance">Current Balance: $<span id="balance">100</span></div>
        <div class="betting">
            <input type="number" id="betAmount" value="10" min="1" max="100">
            <button onclick="placeBet('banker')">Bet on Banker</button>
            <button onclick="placeBet('player')">Bet on Player</button>
        </div>
        <div class="cards-container">
            <div class="card" id="playerCard"></div>
            <div class="card" id="bankerCard"></div>
        </div>
        <div id="resultsDisplay"></div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Round</th>
                    <th>Player Card</th>
                    <th>Banker Card</th>
                    <th>Winning Side</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be appended here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
