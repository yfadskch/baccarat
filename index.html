
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Baccarat Game</h1>
        <div class="info-section">
            <p class="info">Current Balance: <span id="balance">1000</span></p>
            <p class="info">Current Points: <span id="points">0</span></p>
            <p class="info">Current Bet Amount: <span id="current-bet">Not Selected</span></p>
            <p class="info">Current Target: <span id="current-target">Not Selected</span></p>
        </div>
        <h3>Select Bet Amount:</h3>
        <div class="bet-buttons">
            <button onclick="selectBet(100)">100</button>
            <button onclick="selectBet(200)">200</button>
            <button onclick="selectBet(500)">500</button>
        </div>
        <h3>Select Target:</h3>
        <div class="target-buttons">
            <button onclick="selectTarget('Player')">Player</button>
            <button onclick="selectTarget('Banker')">Banker</button>
            <button onclick="selectTarget('Tie')">Tie</button>
        </div>
        <button id="start-game" onclick="startGame()">Start Game</button>
        <div id="redeem-section">
            <button id="redeem-button" onclick="redeemRewards()">Redeem Rewards</button>
            <div id="reward-options" style="display: none;">
                <button onclick="redeemPoints(200)">200 Points: +200 Balance</button>
                <button onclick="redeemPoints(1000)">1000 Points: Welcome Bonus 60%</button>
                <button onclick="redeemPoints(3000)">3000 Points: Free 8.88</button>
            </div>
        </div>
        <h3>Game Records</h3>
        <div class="record-grid" id="record-grid"></div>
        <h3><a href="https://klking88.com" target="_blank" class="link">Free Credit Tanpa Deposit</a></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
