<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百家乐游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>百家乐游戏</h1>
    <div class="info">
      <p>虚拟货币: <span id="virtual-money">1000</span></p>
      <p>积分: <span id="points">0</span></p>
    </div>
    <button id="exchange-reward">兑换奖励</button>
    <div class="bet-section">
      <label for="bet-amount">选择下注金额:</label>
      <select id="bet-amount">
        <option value="100">100</option>
        <option value="150">150</option>
        <option value="200">200</option>
        <option value="500">500</option>
      </select>
    </div>
    <h3>请选择投注类型:</h3>
    <div class="buttons">
      <button id="player-win">投注玩家赢</button>
      <button id="banker-win">投注庄家赢</button>
      <button id="tie">投注平局</button>
    </div>
    <h3>卡牌展示:</h3>
    <div id="card-display"></div>
    <h3>历史记录</h3>
    <div id="history-table-container">
      <table id="history-table"></table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
