<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>百家乐游戏</title>
</head>
<body>
    <div class="game-container">
        <h1>百家乐游戏</h1>
        <p>虚拟货币: <span id="virtual-currency">300</span></p>
        <p>积分: <span id="points">650</span></p>
        <button id="redeem-btn" class="btn">兑换奖励</button>
        <div class="betting-options">
            <p>请选择投注类型:</p>
            <button class="bet-btn" id="player-win">投注玩家赢</button>
            <button class="bet-btn" id="banker-win">投注庄家赢</button>
            <button class="bet-btn" id="tie">投注平局</button>
        </div>
        <div id="card-display">
            <h2>卡牌展示:</h2>
            <p id="player-cards">玩家卡牌: </p>
            <p id="banker-cards">庄家卡牌: </p>
        </div>
        <div id="history-table-container">
            <h2>历史记录</h2>
            <table id="history-table"></table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
