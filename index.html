<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家乐游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>百家乐游戏</h1>
        <div class="card-section">
            <div>
                <h2>玩家卡牌</h2>
                <div class="cards" id="player-cards"></div>
            </div>
            <div>
                <h2>庄家卡牌</h2>
                <div class="cards" id="banker-cards"></div>
            </div>
        </div>
        <div class="info-section">
            <p class="info">当前余额：<span id="balance">1000</span></p>
            <p class="info">当前下注金额：<span id="current-bet">未选择</span></p>
            <p class="info">当前投注对象：<span id="current-target">未选择</span></p>
            <h3>请选择下注金额:</h3>
            <div class="bet-buttons">
                <button onclick="selectBet(100)">100</button>
                <button onclick="selectBet(200)">200</button>
                <button onclick="selectBet(500)">500</button>
            </div>
            <h3>请选择投注对象:</h3>
            <div class="target-buttons">
                <button onclick="selectTarget('玩家')">玩家</button>
                <button onclick="selectTarget('庄家')">庄家</button>
                <button onclick="selectTarget('和局')">和局</button>
            </div>
            <button id="start-game" onclick="startGame()">开始游戏</button>
        </div>
        <h3>游戏记录</h3>
        <div class="record-grid" id="record-grid"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
