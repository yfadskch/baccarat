<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Baccarat Game</h1>
    <div class="game-container">
        <div class="player-section">
            <h2>Player Cards</h2>
            <div id="player-cards" class="cards"></div>
        </div>
        <div class="banker-section">
            <h2>Banker Cards</h2>
            <div id="banker-cards" class="cards"></div>
        </div>
        <div class="game-info">
            <p>Current Balance: <span id="current-balance">1000</span></p>
            <p>Current Points: <span id="current-points">0</span></p>
            <p>Current Bet Amount: <span id="current-bet">Not Selected</span></p>
            <p>Current Target: <span id="current-target">Not Selected</span></p>
        </div>
        <div class="bet-section">
            <h3>Select Bet Amount:</h3>
            <button onclick="selectBet(100)">100</button>
            <button onclick="selectBet(200)">200</button>
            <button onclick="selectBet(500)">500</button>
        </div>
        <div class="target-section">
            <h3>Select Target:</h3>
            <button onclick="selectTarget('Player')">Player</button>
            <button onclick="selectTarget('Banker')">Banker</button>
            <button onclick="selectTarget('Tie')">Tie</button>
        </div>
        <div class="action-buttons">
            <button onclick="startGame()" class="start-game">Start Game</button>
            <button onclick="openRewardPopup()" class="redeem-rewards">Redeem Rewards</button>
        </div>
        <p class="free-credit"><a href="https://heylink.me/klking88/" target="_blank">Free Credit Tanpa Deposit</a></p>
        <div class="game-records">
            <!-- Game records will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
