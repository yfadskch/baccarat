<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>百家乐游戏</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>百家乐游戏</h1>
    <div class="info">
      <p>虚拟货币: <span id="virtual-money">1000</span></p>
      <p>积分: <span id="score">0</span></p>
    </div>
    <div class="bet-section">
      <button class="exchange-button">兑换奖励</button>
      <select id="bet-amount">
        <option value="100">100</option>
        <option value="150">150</option>
        <option value="200">200</option>
        <option value="500">500</option>
      </select>
      <label for="bet-amount">选择下注金额</label>
    </div>
    <div class="game-section">
      <h3>请选择投注类型:</h3>
      <button class="bet-button" onclick="playGame('player')">投注玩家赢</button>
      <button class="bet-button" onclick="playGame('banker')">投注庄家赢</button>
      <button class="bet-button" onclick="playGame('tie')">投注平局</button>
    </div>
    <div id="card-display">
      <h3>卡牌展示:</h3>
      <p id="cards"></p>
    </div>
    <div id="history-table-container">
      <h3>历史记录</h3>
      <table id="history-table"></table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
