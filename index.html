<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Baccarat Game</h1>
        <div class="cards-container">
            <div>
                <h2>Player Cards</h2>
                <div id="player-cards" class="cards"></div>
            </div>
            <div>
                <h2>Banker Cards</h2>
                <div id="banker-cards" class="cards"></div>
            </div>
        </div>
        <div class="info">
            <p>Current Balance: <span id="balance">1000</span></p>
            <p>Current Bet Amount: <span id="current-bet">Not Selected</span></p>
            <p>Current Target: <span id="current-target">Not Selected</span></p>
        </div>
        <div class="bet-section">
            <h3>Select Bet Amount:</h3>
            <div class="bet-buttons">
                <button onclick="selectBet(100)">100</button>
                <button onclick="selectBet(200)">200</button>
                <button onclick="selectBet(500)">500</button>
            </div>
            <h3>Select Target:</h3>
            <div class="target-buttons">
                <button onclick="selectTarget('Player')">Player</button>
                <button onclick="selectTarget('Banker')">Banker</button>
                <button onclick="selectTarget('Tie')">Tie</button>
            </div>
            <button class="start-button" onclick="startGame()">Start Game</button>
        </div>
        <h3>Game Records</h3>
        <div id="game-records" class="records"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
