<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Baccarat Game</h1>
        <div class="card-section">
            <div>
                <h2>Player Cards</h2>
                <div id="player-cards" class="cards"></div>
            </div>
            <div>
                <h2>Banker Cards</h2>
                <div id="banker-cards" class="cards"></div>
            </div>
        </div>
        <p>当前余额: <span id="current-balance">1000</span></p>
        <p>当前下注金额: <span id="current-bet">Not Selected</span></p>
        <p>当前投注目标: <span id="current-target">Not Selected</span></p>
        <h3>Select Bet Amount:</h3>
        <div class="bet-buttons">
            <button class="bet-btn" onclick="selectBet(100)">100</button>
            <button class="bet-btn" onclick="selectBet(200)">200</button>
            <button class="bet-btn" onclick="selectBet(500)">500</button>
        </div>
        <h3>Select Target:</h3>
        <div class="target-buttons">
            <button class="target-btn" onclick="selectTarget('Player')">Player</button>
            <button class="target-btn" onclick="selectTarget('Banker')">Banker</button>
            <button class="target-btn" onclick="selectTarget('Tie')">Tie</button>
        </div>
        <button id="start-btn" onclick="startGame()">Start Game</button>
        <h3>Game Records</h3>
        <div id="game-records" class="records"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
