<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baccarat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Baccarat Game</h1>
        <p>Place your bet on either "Banker" or "Player" and see who wins!</p>
        <div>
            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" value="10">
            <button onclick="placeBet('banker')">Bet on Banker</button>
            <button onclick="placeBet('player')">Bet on Player</button>
        </div>
        <div id="gameResult"></div>
        <table id="resultsTable">
            <tr>
                <th>Round</th>
                <th>Result</th>
                <th>Winning Side</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
