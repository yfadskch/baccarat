<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家乐游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>百家乐游戏</h1>
        <div class="status">
            <p>虚拟货币: <span id="virtual-coins">1000</span></p>
            <p>积分: <span id="score">0</span></p>
        </div>
        <button id="redeem-rewards" class="btn">兑换奖励</button>
        <h3>请选择投注类型:</h3>
        <div class="bet-buttons">
            <button id="player-bet" class="btn">投注玩家赢</button>
            <button id="banker-bet" class="btn">投注庄家赢</button>
            <button id="tie-bet" class="btn">投注平局</button>
        </div>
        <div id="last-result" class="last-result">上局结果: 暂无</div>
        <div class="cards-display">
            <p id="player-cards"></p>
            <p id="banker-cards"></p>
        </div>
        <div id="result-message" class="result-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
