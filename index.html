<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家乐游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>百家乐游戏</h1>
        <div class="balance">
            当前余额：<span id="balance">1000</span>
        </div>
        <div class="bet-options">
            <h2>请选择下注金额：</h2>
            <button class="chip" data-amount="100">100</button>
            <button class="chip" data-amount="200">200</button>
            <button class="chip" data-amount="500">500</button>
        </div>
        <div class="bet-target">
            <h2>选择投注对象：</h2>
            <button class="target" data-target="player">玩家</button>
            <button class="target" data-target="banker">庄家</button>
            <button class="target" data-target="tie">和局</button>
        </div>
        <button id="start-game">开始游戏</button>
        <div id="game-result">
            <h2>卡牌展示</h2>
            <div id="cards-display"></div>
            <h2>游戏结果</h2>
            <p id="result"></p>
        </div>
        <div id="game-history">
            <h2>游戏记录</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
