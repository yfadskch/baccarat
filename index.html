<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百家乐游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>百家乐游戏</h1>
    <p>虚拟货币: <span id="virtual-currency">1000</span></p>
    <p>积分: <span id="player-points">0</span></p>
    <button id="redeem-points">兑换奖励</button>
    <p>请选择投注类型:</p>
    <div id="buttons">
        <button id="player-button">投注玩家赢</button>
        <button id="banker-button">投注庄家赢</button>
        <button id="tie-button">投注平局</button>
    </div>
    <p id="result-message"></p>
    <script src="script.js"></script>
</body>
</html>
